<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Document</title>
</head>
<body>
    <main id="caja1">
        <section id="login">
            <div class="form-group"></div>
            <label for="">Cedula de Identidad</label>
            <br>
            <input type="number">
        </div>
        <div class="form-group">
            <label for="">Contraseña</label>
            <br>
            <input type="password">
        </div>
        <button type="submit">Ingresar</button>
           

        </section>
        <section id="registro">
            <div class="form-group">
                <label for="">Cedula de Identidad</label>
                <br>
                <input type="number">
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <br>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                <br>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="Email">Correo Electrónico</label>
                <br>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Ingrese email">
            </div>
            <div class="form-group">
                <label for="Password1">Contraseña</label>
                <br>
                <input type="password" class="form-control" id="Password1" placeholder="Ingrese su Contraseña">
            </div>
            <div class="form-group">
                <label for="Password2">Repetir Contraseña</label>
                <br>
                <input type="password" class="form-control" id="Password2" placeholder="Repita su Contraseña">
                
            </div>
            <div class="form-group">
                <label for="lugar">Lugar de Nacimiento</label>
                <br>
                <select class="form-control" id="lugar">
                    <option value=""></option>
                    <option value="">Artigas</option>
                    <option value="">Canelones</option>
                    <option value="">Cerro Largo</option>
                    <option value="">Colonia</option>
                    <option value="">Durazno</option>
                    <option value="">Flores</option>
                    <option value="">Florida</option>
                    <option value="">Lavalleja</option>
                    <option value="">Maldonado</option>
                    <option value="">Montevideo</option>
                    <option value="">Paysandu</option>
                    <option value="">Rio Negro</option>
                    <option value="">Rivera</option>
                    <option value="">Rocha</option>
                    <option value="">Salto</option>
                    <option value="">San Jose</option>
                    <option value="">Soriano</option>
                    <option value="">Tacuarembo</option>
                    <option value="">Treinta y Tres</option>
                </select>
                
            </div>
            <button type="submit">Crear Usuario</button>

        </section>
    </main>
    <script src="Bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>

    
</body>
</html>
