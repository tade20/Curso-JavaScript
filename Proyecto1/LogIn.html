<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Document</title>
</head>
<body>
    <main id="caja1">
        
        <section id="login">
            <h2>Log In</h2>
            <form>
            <div class="form-group"></div>
            <label for="Cedula1">Cédula de Identidad</label>
            <br>
            <input type="number" class="form-control form-control-sm" id="Cedula1" placeholder="Ingrese su Cédula">
        </div>
        <div class="form-group">
            <label for="">Contraseña</label>
            <br>
            <input type="password" class="form-control form-control-sm" id="pass1" placeholder="Ingrese Contraseña">
        </div>
        <button type="submit">Ingresar</button>
    </form>

        </section>
        <section id="registro">
            <h2>Registro de Usuario</h2>
            <form action="" method="" id="" name="" onsubmit="return validacion()">
            <div class="form-group">
                <label for="cedula2">Cédula de Identidad</label>
                <br>
                <input type="number" class="form-control form-control-sm" id="cedula2" placeholder="Ingrese su Cédula">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Ingrese su Nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <br>
                <input type="text" class="form-control form-control-sm" id="apellido" placeholder="Ingrese su Apellido">
            </div>
            <div class="form-group">
                <label for="Email">Correo Electrónico</label>
                <br>
                <input type="text" class="form-control form-control-sm" id="Email1" aria-describedby="emailHelp" placeholder="Ingrese email">
            </div>
            <div class="form-group">
                <label for="Password1">Contraseña</label>
                <br>
                <input type="password" class="form-control form-control-sm" id="Password1" placeholder="Ingrese su Contraseña">
            </div>
            <div class="form-group">
                <label for="Password2">Repetir Contraseña</label>
                <br>
                <input type="password" class="form-control form-control-sm" id="Password2" placeholder="Repita su Contraseña">
                
            </div>
            <div class="form-group">
                <label for="lugar">Lugar de Nacimiento</label>
                <br>
                <select class="form-control form-control-sm" id="lugar">
                    <option value=""></option>
                    <option value="">Artigas</option>
                    <option value="">Canelones</option>
                    <option value="">Cerro Largo</option>
                    <option value="">Colonia</option>
                    <option value="">Durazno</option>
                    <option value="">Flores</option>
                    <option value="">Florida</option>
                    <option value="">Lavalleja</option>
                    <option value="">Maldonado</option>
                    <option value="">Montevideo</option>
                    <option value="">Paysandu</option>
                    <option value="">Rio Negro</option>
                    <option value="">Rivera</option>
                    <option value="">Rocha</option>
                    <option value="">Salto</option>
                    <option value="">San Jose</option>
                    <option value="">Soriano</option>
                    <option value="">Tacuarembo</option>
                    <option value="">Treinta y Tres</option>
                </select>
                
            </div>
            <input type="submit">
        </form>

        </section>
    </main>
    <script src="JS/Login.js"></script>
    <script src="Bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>

    
</body>
</html>
